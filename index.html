<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Main-Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Website Main-Main</h1>

    <section>
        <h2>Generator Nama Acak</h2>
        <button onclick="generateName()">Generate Nama</button>
        <p id="nameResult">Nama akan muncul di sini</p>
    </section>

    <section>
        <h2>Generator Kata Bijak</h2>
        <button onclick="generateQuote()">Generate Kata Bijak</button>
        <p id="quoteResult">Kata bijak akan muncul di sini</p>
    </section>

    <section>
        <h2>Quiz Random</h2>
        <button onclick="startQuiz()">Mulai Quiz</button>
        <p id="quizResult">Pertanyaan akan muncul di sini</p>
    </section>

    <section>
        <h2>Game Klik</h2>
        <button onclick="clickGame()">Klik Saya!</button>
        <p id="clickCount">Klik: 0</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
